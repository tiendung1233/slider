<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <div class="slider-container">
    <div class="slider overflow-y-scroll snap-y">
      <div class="slide flex items-center justify-center bg-blue-500">Slide 1</div>
      <div class="slide flex items-center justify-center bg-green-500">Slide 2</div>
      <div class="slide flex items-center justify-center bg-red-500">Slide 3</div>
    </div>

    <div class="pagination">
      <div class="pagination-circle" data-slide="1"></div>
      <div class="pagination-circle" data-slide="2"></div>
      <div class="pagination-circle" data-slide="3"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const paginationCircles = document.querySelectorAll('.pagination-circle');

  let currentIndex = 0;

  function updatePagination() {
    paginationCircles.forEach(circle => circle.classList.remove('active'));
    paginationCircles[currentIndex].classList.add('active');
  }

  function scrollToSlide(index) {
    slides[index].scrollIntoView({ behavior: 'smooth' });
    currentIndex = index;
    updatePagination();
  }

  paginationCircles.forEach((circle, index) => {
    circle.addEventListener('mouseenter', () => scrollToSlide(index));
  });

  slider.addEventListener('scroll', () => {
    let newIndex = Math.round(slider.scrollTop / window.innerHeight);
    if (newIndex !== currentIndex) {
      currentIndex = newIndex;
      updatePagination();
    }
  });

  // Initial pagination setup
  updatePagination();
</script>

</script>

</html>
